<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id="sec">
        <div class="container"> <img src="imgs/t2.jpeg" id="imgt">
            <div class="b">
                <h1>Score Keeper</h1>
                <select name="" id="playto">
                    <option value="5">5</option>
                    <option value="11">11</option>
                    <option value="26">26</option>
                </select>
                <h2><span id="p1">0</span> - <span id="p2">0</span></h2>
                <button id="b1" class="click-change">
                    <span class="c1">Player One</span>
                    <span class="c2"> +1 </span>

                </button>
                <button id="b2" class="click-change">
                    <span class="c1">Player Two</span>
                    <span class="c2"> +1 </span>
                </button>

                <br>
                <button id="r1" class="reset">Reset</button>

            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
